<!DOCTYPE html>
<html>
<head>
  <title>Leo's Gallery</title>
  <link rel="stylesheet" type="text/css" href="style.css">
   <meta charset="utf-8">
</head>
<body>
  <div class="nav-bar">
    <div class="nav-menu">
      <i class="fas fa-bars button"></i>
    </div>
      <div class="social-bar">
    <i class="fab fa-instagram button"></i>
  </div>
  </div>
  <div class="page" id="home">
    <div class="showcaseHome">

    </div>

      <i class="fas fa-chevron-down button"></i>

  </div>

      <p class="strong-logo" onlick="showGallery(false);">Art Gallery</p>
    </div>

      <div class=-"card">

        <img src="https://images.pexels.com/photos/848573/pexels-photo-848573.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
      </div>
       <div class=-"card">
        <img src="https://images.pexels.com/photos/36717/amazing-animal-beautiful-beautifull.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
      </div>
       <div class=-"card">
        <img src="https://images.pexels.com/photos/39853/woman-girl-freedom-happy-39853.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
      </div>
    </div>
    <div class="buttons">
      <i class="fas fa-chevron-left button"></i>
      <i class="fas fa-chevron-right button"></i>
    </div>
  </div>
</body>
</html>
